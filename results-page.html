<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beer Belly Results</title>
  <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
  <link rel="stylesheet" href="./assets/style-sheet.css">
  <link rel="stylesheet" href="assets/results-style.css">
</head>

<body>


  <!-- Start Top Bar -->
  <div class="spacing">
    <div class="row">
      <ul>
        <li class="top-bar-left title-txt">Craving Results:</li>
        <div class="search-area">
        <li class="float-right"><input type="search" placeholder="Search"></li>
        <li><button type="button" class="button warning float-right">Search</button></li>
        </div>
      </ul>
    </div>
  </div>
  <!-- End Top Bar -->
  <br>
  <br>
  <br>
  <br>
  <!-- You can now combine a row and column if you just need a 12 column row -->

  <div class="row">
    <div class="medium-6 columns">
      <img class="thumbnail" src="https://placehold.it/650x350">
      <div class="row small-up-4">
        <div class="column">
          <img class="thumbnail" src="https://placehold.it/250x200">
        </div>
        <div class="column">
          <img class="thumbnail" src="https://placehold.it/250x200">
        </div>
        <div class="column">
          <img class="thumbnail" src="https://placehold.it/250x200">
        </div>
        <div class="column">
          <img class="thumbnail" src="https://placehold.it/250x200">
        </div>
      </div>
    </div>
    <div class="medium-6 large-5 columns">
      <p class="lead"> Rate, Comment, and tell us about this Brewery! </p>
      <div class="row">
        <div class="small-9 columns">
        </div>
      </div>
      <h3 class="lead">Brewery info here:</h3>
    </div>
  </div>

  <div class="column row">
    <hr>
    <div>
      <div class="tabs-panel is-active" id="panel1">
        <h4 class="lead">Reviews</h4>

        <label class="lead">
          My Review:
          <textarea class="input" placeholder="Comment"></textarea>
        </label>
        <button class="button warning">Submit Review</button>
        <hr>
      </div>
    </div>
  </div>
  </div>
  </div>


  <footer class="footer-2 lead">
    <div class="row column">
      <ul>
        <li><a href="#">Home</a></li>
        <li>&copy Beer Belly Developers</li>
      </ul>
    </div>
  </footer>



  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>
  <script>
    $(document).foundation();
  </script>
</body>

</html>
